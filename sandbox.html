<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>



</head>

<body>
    <h1>This is a trial code for the JSON api.</h1>

    <div id="main"></div>




    <script>

        const myCards = document.querySelector("#main");
        const _myRequest = new Request('https://db.ygoprodeck.com/api/v7/cardinfo.php');
        // let _cards = [];

        fetch(_myRequest).then(response => response.json()).then(({ data }) => {
            for (const _card of data) {
                console.log(_card.id);

                let cardItem = document.createElement('li');
                cardItem.appendChild(document.createElement('strong')).textContent = _card.type;
                myCards.appendChild(cardItem);

            }
        })

    </script>
</body>

</html>
