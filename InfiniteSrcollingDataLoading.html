<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scrolling Implementation</title>
  </head>
  <style>
    #card-container {
      display: flex;
      flex-wrap: wrap;
    }
    .card {
      height: 55vh;
      width: calc((100% / 3) - 16px);
      margin: 8px;
      border-radius: 3px;
      transition: all 200ms ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .card-actions {
      margin: 8px;
      padding: 16px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #loader {
      display: flex;
    }
    .skeleton-card {
      height: 55vh;
      width: calc((100% / 3) - 16px);
      margin: 8px;
      border-radius: 3px;
      transition: all 200ms ease-in-out;
      position: relative;
      background-color: #eaeaea;
    }
    .skeleton-card::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transform: translateX(-100%);
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0,
        rgba(255, 255, 255, 0.2) 20%,
        rgba(255, 255, 255, 0.5) 60%,
        rgba(255, 255, 255, 0)
      );
      animation: load 1s infinite;
    }
    @keyframes load {
      100% {
        transform: translateX(100%);
      }
    }

    @media screen and (prefers-reduced-motion: reduce) {
      .skeleton-card::after {
        animation: none;
      }
    }
  </style>
  <body>
    <p>
      This implementation is trial, just to optimize the perofrmance when
      loading huge amount of data.
    </p>

    <div id="card-container"></div>

    <div id="loader">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>
    <div class="card-actions">
      <span
        >Showing <span id="card-count"></span> of
        <span id="card-total"></span> cards
      </span>
    </div>

    <script>
      const cardContainer = document.getElementById("card-container");
      const cardCountElem = document.getElementById("card-count");
      const cardTotalElem = document.getElementById("card-total");
      const loader = document.getElementById("loader");
      const cardLimit = 99;

      cardTotalElem.innerHTML = cardLimit;

      const cardIncrease = 9;

      const pageCount = Math.ceil(cardLimit / cardIncrease);
      let currentPage = 1;
    </script>
  </body>
</html>
