    <div id="topSearchImage">
        <img src="https://i.imgur.com/WroXXZA.png" alt="searchLogo">
    </div>

    <div id="cardSearchBar">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="input-box"> <input type="text" class="form-control"
                                placeholder="Enter the name of the card"> <i class="fa fa-search"></i>
                        </div>
                        <div class="list border-bottom"> <i class="fa fa-fire"></i>
                        </div>
                    </div>

                    <div id="limitation-dropdown">
                        <form>
                            <select id="limitation">
                                <option selected="selected" value="">Limit this card to..</option>
                                <option value="0"> Set to Forbidden. </option>
                                <option value="1"> Set to Limited. </option>
                                <option value="2"> Set to Semi-Limited. </option>
                            </select>
                        </form>
                    </div>



                    <div id="bottomDots">
                        <img src="https://i.imgur.com/x58Y3Nr.png" alt="bottomDots">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="generateBanlist">
        <button onclick="generateBanlist()" type="button" class="btn btn-primary">Generate Banlist!</button>
    </div>
