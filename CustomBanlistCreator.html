<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="banlist.css" />
    <title>Banlist Creator</title>
  </head>

  <body>
    <!--Main Logo & Toolbar
    <div></div>
    -->

    <!--Buttons Horizontal Row-->
    <div id="btns-grp">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <!-- onclick="createBanlistView()" -->
            <button
              type="button"
              onclick="CreateNewBanlist()"
              class="btn btn-primary"
            >
              Create New Banlist
            </button>
          </div>
          <div class="col-sm">
            <div id="importBL">
              <button
                id="inputBanlist"
                onclick="ImportBanlist()"
                class="btn btn-primary"
                placeholder="Import banlist.."
                name="import"
              >
                Import Banlist
              </button>
            </div>
            <!--onclick="importBanlist()"
            <button
              type="button"
              onclick="ImportBanlist()"
              class="btn btn-primary"
            >
              Import Banlist
            </button>-->
          </div>
        </div>
      </div>
    </div>

    <!--Trial Animation Code-->
    <div id="banListPreview" style="display: none">
      <div id="listPreview">
        <div class="row">
          <div class="col-md-4 col-sm-4"></div>
          <div class="col-md-6 col-sm-6">
            <button
              type="button"
              onclick="addItem()"
              class="btn btn-primary addItemBtn"
            >
              Add Item
            </button>

            <button
              type="button"
              onclick="deleteSelected()"
              class="btn btn-danger removeItemBtn"
            >
              Delete Item
            </button>
            <button
              type="button"
              onclick="clearItems()"
              class="btn btn-warning clearItemsBtn"
            >
              Clear Items
            </button>
            <div class="btn-group" role="group">
              <button
                id="btnGroupDrop1"
                type="button"
                class="btn btn-secondary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Templates
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a onclick="GetTCG()" class="dropdown-item" href="#">TCG</a>
                <a onclick="GetOCG()" class="dropdown-item" href="#">OCG</a>
                <a onclick="GetGOAT()" class="dropdown-item" href="#">GOAT</a>
                <a onclick="GetTraditional()" class="dropdown-item" href="#"
                  >Traditional</a
                >
                <a onclick="GetWorld()" class="dropdown-item" href="#">World</a>
                <a onclick="GetSpeed()" class="dropdown-item" href="#">Speed</a>
                <a onclick="GetRush()" class="dropdown-item" href="#">Rush</a>
              </div>
            </div>

            <div id="whiteListBox" style="display: none">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="whiteListCheckBox"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Mark as whitelist
                </label>
              </div>

              <div id="banlistName" style="display: none">
                <input
                  type="text"
                  id="nameBL"
                  placeholder="Enter banlist name.."
                />
              </div>

              <div id="limitation-selection" style="display: none">
                <form>
                  <select id="limitation">
                    <option value="limitation">Limitation.</option>
                    <option value="+">Requirement.</option>
                  </select>
                </form>

                <div id="deckSizeBox" style="display: none">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      id="deckLimitEnabled"
                      class="size-check-input"
                      value=""
                    />
                    <label for="flexCheckDefault" class="form-check-label"
                      >Deck Size</label
                    >
                  </div>
                </div>

                <div id="noDeckSize" style="display: none">
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    value="0"
                    name="quantity"
                    min="1"
                    max="40"
                  />
                </div>
              </div>

              <div id="ind-selection" style="display: none">
                <form>
                  <select id="card-group">
                    <option value="nill" selected>Ban by..</option>
                    <option value="individ">Search a specific card..</option>
                    <option value="ctype">Card Type</option>
                    <option value="attr">Monster Attribute</option>
                    <option value="category">Category</option>
                    <option value="mArch">Monster Archetype</option>
                  </select>
                </form>
              </div>

              <div id="searchCardView" style="display: none">
                <div class="search-wrapper" id="cardSearchBar">
                  <div class="container-mt5">
                    <div class="row d-flex justify-content-center">
                      <div class="col-md-6">
                        <div class="card">
                          <input
                            class="form-control"
                            type="search"
                            id="search-field"
                            placeholder="Please Enter Card Name.."
                            data-search
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="div-cards">
                  <div class="row d-flex justify-content-center">
                    <div
                      class="user-cards scroll"
                      data-user-cards-container
                    ></div>
                    <template data-user-template>
                      <div id="carddiv" class="card contentCards">
                        <div class="header" data-header>Card Name.</div>
                        <div class="body" data-body>
                          Card Description / Card Image.
                        </div>
                        <div class="no" id="numb" data-no>
                          Card Description / Card Image.
                        </div>
                      </div>
                    </template>
                  </div>
                </div>
              </div>

              <div id="noLimitDiv" style="display: none">
                <input
                  type="number"
                  class="form-control"
                  id="noLimit"
                  value="0"
                  name="noLimit"
                  min="1"
                  max="3"
                />
              </div>
              <!--@Group of Cards Filters@-->
              <div id="ctype-selection" style="display: none">
                <form>
                  <select id="card-type">
                    <option value="0x1">Monster</option>
                    <option value="0x2">Spell</option>
                    <option value="0x4">Trap</option>
                  </select>
                </form>
              </div>

              <div id="mArch-selection" style="display: none">
                <form>
                  <select id="mArchetype">
                    <option value="0x1">Ally of Justice</option>
                    <option value="0x2">Genex</option>
                    <option value="0x1002">R-Genex</option>
                    <option value="0x2002">Genex Ally</option>
                    <option value="0x4">Amazoness</option>
                    <option value="0x5">Arcana Force</option>
                    <option value="0x6">Dark World</option>
                    <option value="0x7">Ancient Gear</option>
                    <option value="0x8">Hero</option>
                    <option value="0x3008">Elemental Hero</option>
                    <option value="0x6008">Evil Hero</option>
                    <option value="0xc008">Destiny Hero</option>
                    <option value="0x5008">Vision Hero</option>
                    <option value="0xa008">Masked Hero</option>
                    <option value="0x9">Neos</option>
                    <option value="0xa">Lswarm</option>
                    <option value="0x100a">Steelswarm</option>
                    <option value="0xb">Infernity</option>
                    <option value="0xc">Alien</option>
                    <option value="0xd">Saber</option>
                    <option value="0x100d">X-Saber</option>
                    <option value="0x300d">XX-Saber</option>
                    <option value="0x400d">Elementsaber</option>
                    <option value="0xe">Watt</option>
                    <option value="0xf">Ojama</option>
                    <option value="0x10">Gusto</option>
                    <option value="0x11">Karakuri</option>
                    <option value="0x12">Frog</option>
                    <option value="0x13">Meklord</option>
                    <option value="0x3013">Meklord Emperor</option>
                    <option value="0x5013">Meklord Astro</option>
                    <option value="0x6013">Meklord Army</option>
                    <option value="0x15">B.E.S.</option>
                    <option value="0x16">Roid</option>
                    <option value="0x1016">Vehicroid</option>
                    <option value="0x2016">Speedroid</option>
                    <option value="0x17">Synchro</option>
                    <option value="0x1017">Synchron</option>
                    <option value="0x2017">Synchro Dragon</option>
                    <option value="0x18">Cloudian</option>
                    <option value="0x19">Gladiator Beast</option>
                    <option value="0x1a">Dark Scorpion</option>
                    <option value="0x1b">Phantom Beast</option>
                    <option value="0x101b">Mecha Phantom Beast</option>
                    <option value="0x1d">Koa'ki Meiru</option>
                    <option value="0x1e">Chrysalis</option>
                    <option value="0x1f">Neo-Spacian</option>
                    <option value="0x20">Shien</option>
                    <option value="0x21">Earthbound Immortal</option>
                    <option value="0x22">Jurrac</option>
                    <option value="0x23">Malefic</option>
                  </select>
                </form>
              </div>

              <div id="mType-selection" style="display: none">
                <form>
                  <select id="mType">
                    <option value="normal">Normal</option>
                    <option value="effect">Effect</option>
                    <option value="fusion">Fusion</option>
                    <option value="ritual">Ritual</option>
                    <option value="trapmonster">Trap Monster</option>
                    <option value="spirit">Spirit</option>
                    <option value="union">Union</option>
                    <option value="dual">Dual</option>
                    <option value="tuner">Tuner</option>
                    <option value="synchro">Synchro</option>
                    <option value="token">Token</option>
                    <option value="quickplay">Quick Play</option>
                    <option value="continuous">Continuous</option>
                    <option value="equip">Equip</option>
                    <option value="field">Field</option>
                    <option value="counter">Counter</option>
                    <option value="flip">Flip</option>
                    <option value="toon">Toon</option>
                    <option value="xyz">Xyz</option>
                    <option value="pendulum">Pendulum</option>
                    <option value="spsummon">SPSummon</option>
                    <option value="link">Link</option>
                  </select>
                </form>
              </div>

              <div id="mRace-selection" style="display: none">
                <form>
                  <select id="mRace">
                    <option value="racewarrior">Race Warrior</option>
                    <option value="racespellcaster">Race Spellcaster</option>
                    <option value="racefairy">Race Fairy</option>
                    <option value="racefiend">Race Fiend</option>
                    <option value="racezombie">Race Zombie</option>
                    <option value="racemachine">Race Machine</option>
                    <option value="raceaqua">Race Aqua</option>
                    <option value="racepyro">Race Pyro</option>
                    <option value="racerock">Race Rock</option>
                    <option value="racewindbeast">Race Wind Beast</option>
                    <option value="raceplant">Race Plant</option>
                    <option value="raceinsect">Race Insect</option>
                    <option value="racethunder">Race Thunder</option>
                    <option value="racedragon">Race Dragon</option>
                    <option value="racebeast">Race Beast</option>
                    <option value="racebeastwarrior">Race Beast Warrior</option>
                    <option value="racedino">Race Dinosaur</option>
                    <option value="racefish">Race Fish</option>
                    <option value="raceseaserpent">Race Sea Serpent</option>
                    <option value="racereptile">Race Reptile</option>
                    <option value="racepsycho">Race Psycho</option>
                    <option value="racedivine">Race Divine</option>
                    <option value="racecreatorgod">Race Creator God</option>
                    <option value="racewyrm">Race Wyrm</option>
                    <option value="racecyberse">Race Cyberse</option>
                  </select>
                </form>
              </div>

              <div id="attr-selection" style="display: none">
                <form>
                  <select id="attr">
                    <option value="divine">Divine</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="earth">Earth</option>
                    <option value="water">Water</option>
                    <option value="fire">Fire</option>
                    <option value="wind">Wind</option>
                  </select>
                </form>
              </div>

              <div id="cat-selection" style="display: none">
                <form>
                  <select id="category">
                    <option value="skillcard">Skill Card.</option>
                    <option value="spellspeedcard">Speed Spell Card.</option>
                    <option value="bosscard">Boss Card</option>
                    <option value="betacard">Beta Card</option>
                    <option value="actioncard">Action Card</option>
                    <option value="commandcard">Command Card</option>
                    <option value="doublescript">Double Script</option>
                    <option value="rushlegendary">Rush Legendary</option>
                    <option value="preerrata">Pre Errata</option>
                    <option value="darkcard">Dark Card</option>
                    <option value="duellinks">Duel Links</option>
                    <option value="rushcard">Rush Card</option>
                    <option value="startcard">Start Card</option>
                    <option value="onecard">One Card</option>
                    <option value="twocard">Two Card</option>
                    <option value="threecard">Three Card</option>
                    <option value="levelzero">Level Zero</option>
                    <option value="treatedas">Treated As</option>
                    <option value="bluegod">Blue God</option>
                    <option value="yellowgod">Yellow God</option>
                    <option value="redgod">Red God</option>
                    <option value="rushmax">Rush Max</option>
                    <option value="sc">SC</option>
                    <option value="pendulumffect">Pendulum Effect</option>
                  </select>
                </form>
              </div>

              <!--@@LocationSelection(OptionalDropDown)-->
              <div id="location-selection" style="display: none">
                <form>
                  <select id="card-location">
                    <option value="nill" selected>
                      Choose your location (optional)
                    </option>
                    <option value="main">Main.</option>
                    <option value="extra">Extra.</option>
                    <option value="mainorextra">Main or Extra.</option>
                    <option value="mainorside">Main or Side.</option>
                    <option value="extraorside">Extra or Side.</option>
                    <option value="mainorextraorside">
                      Main or Extra or Side.
                    </option>
                  </select>
                </form>
              </div>

              <!--onclick="Next()"-->
              <div class="row">
                <button
                  type="button"
                  onclick="nextQuestion()"
                  id="next"
                  class="btn btn-dark"
                >
                  Next
                </button>
                <button
                  type="button"
                  onclick="applyItem()"
                  id="itemAddedBtn"
                  class="btn btn-primary"
                  disabled
                >
                  Add
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-2"></div>
        </div>

        <div class="row">
          <div class="col-md-4 col-sm-4"></div>
          <div class="col-md-6 col-sm-9">
            <div class="flex-box">
              <textarea
                id="listArea"
                readonly="readonly"
                class="input shadow"
                name="name"
                rows="20"
                cols="130"
                placeholder="Banlist Will Appear Here~"
              ></textarea>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>

    <div id="GenerateTextBtn" style="display: none">
      <button onclick="generateBanlist()" class="btn btn-success" type="button">
        Download Banlist
      </button>
      <button class="btn btn-danger" onclick="exportBanlist()" type="button">
        Copy To Clipboard
      </button>
    </div>

    <!--@Scripts@-->
    <script src="BanlistCreator.js"></script>
    <script src="FileSaver.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
